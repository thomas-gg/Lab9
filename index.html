<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    input[type="number"] {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Error Calculator</legend>
    <input type="number" name="first-num" id="first-num" />
    <select name="operator" id="operator">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" name="second-num" id="second-num" />
    <button id="calculate">Calculate</button>
    <br />
    <output></output>
  </fieldset>

  <section id="error-btns">
    <button>Console Log Demo</button>
    <button>Console Error Demo</button>
    <button>Console Dir</button>
    <button>Console dirxml</button>
    <button>Console Group Start</button>
    <button>Console Group End</button>
    <button>Console Table</button>
    <button>Start Timer</button>
    <button>End Timer</button>
    <button>Console Trace</button>
    <button>Trigger a Global Error</button>
  </section>

  <script>
    let calculateBtn = document.querySelector('#calculate');
    calculateBtn.addEventListener('click', () => {
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // TODO - Make buttons functional
    console.log(errorBtns);

    // Console Log Demo
    errorBtns[0].addEventListener('click', (e) => {
      console.log("this was clicked");
      e.preventDefault();
    });

    // Console Error Demo
    errorBtns[1].addEventListener('click', (e) => {
      console.error("this was clicked");
      e.preventDefault();
    });

    // Console Dir
    errorBtns[2].addEventListener('click', (e) => {
      let obj = {
        cool: "haha, yeah!"
      }
      console.dir(obj);
      e.preventDefault();
    });

    // Console dirxml
    errorBtns[3].addEventListener('click', (e) => {
      console.dirxml(document.getElementById('operator'));
      e.preventDefault();
    });

    // Console Group Start
    errorBtns[4].addEventListener('click', (e) => {
      console.group('Log Group');
      e.preventDefault();
    });

    // Console Group End
    errorBtns[5].addEventListener('click', (e) => {
      console.groupEnd('Log Group');
      e.preventDefault();
    });

    // Console Group Table
    errorBtns[6].addEventListener('click', (e) => {
      let tableElem = [
        {
          name: "Software Engineering",
          number: 110
        },
        {
          name: "Programming Languages",
          number: 120
        },
        {
          name: "Advanced Software Engineering",
          number: 121300
        },
      ]
      console.table(tableElem);
      e.preventDefault();
    });

    // Start Timer
    errorBtns[7].addEventListener('click', (e) => {
      console.log("Timer Started");
      console.time();
      e.preventDefault();
    });

    // End Timer
    errorBtns[8].addEventListener('click', (e) => {
      console.log("Timer Ended");
      console.timeEnd();
      e.preventDefault();
    });

    // Console Trace
    errorBtns[9].addEventListener('click', (e) => {
      const traceTest = () => { deep(); };
      const deep = () => { deeper(); };
      const deeper = () => { deepest(); };
      const deepest = () => { console.trace(); };
      traceTest();
      e.preventDefault();
    });

  </script>
</body>
</html>
